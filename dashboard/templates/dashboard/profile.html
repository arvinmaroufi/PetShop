{% extends 'dashboard.html' %}
{% block title %}پروفایل من{% endblock %}

{% block context %}
    <div id="content">
        <!-- نوار بالایی -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="h2">پروفایل من</h1>
            </div>
        </nav>

        <!-- فرم پروفایل -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ویرایش پروفایل</h5>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first_name">نام</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                           value="{{ form.first_name.value|default:profiles.first_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="last_name">نام خانوادگی</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                           value="{{ form.last_name.value|default:profiles.last_name }}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email">ایمیل</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           value="{{ form.email.value|default:profiles.email }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone">شماره تلفن</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                           value="{{ form.phone.value|default:profiles.phone }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="about_me">درباره من</label>
                                <textarea class="form-control" id="about_me"
                                          name="about_me">{{ form.about_me.value|default:profiles.about_me }}</textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="image">تصویر پروفایل</label>
                                {{ form.image }}
                            </div>
                            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
